	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

<title>Admin Registration</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
$('#password, #confirm_password').on('keyup', function () {
	  if ($('#password').val() == $('#confirm_password').val()) {
	    $('#message').html('Matching').css('color', 'green');
	  } else 
	    $('#message').html('Not Matching').css('color', 'red');
	});

</script>
<style>
body {
    background-image: url("https://images.hdqwalls.com/download/amusement-park-blur-5k-qe-1920x1080.jpg");
}


</style>

</head>

<body>
	<br>
	
	<center>
		<h2 style="color: white">Admin Registration Page</h2>
	</center>
<br><br>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<img
					src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRlNtgPPRzrFiRs240ECXig4oy_k0SBdEHAzmmuxKwD9L8Z9ZRCAy8mtspE0kuvPqMvhsNgzbmkO-rg8UqENIouVyUNqMXn1m0EHg&usqp=CAU&ec=45702846"
					alt="" />
				<h3>Welcome</h3>
				<p>CPM Faith School</p>
				<a th:href="@{/showAdminLogin}" class="btn btn-primary">Login</a>
				<br/>
			</div>
			<div class="col-md-9 register-right">

				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel"
						aria-labelledby="home-tab">
						<h3 class="register-heading">Apply For Administration Purpose</h3>

						
							<div class="row register-form">

								<div class="col-md-6">
								
								
								<form action="#" th:action="@{/saveAdmin}" th:object="${newAdmin}" Method="POST">
								
									<div class="form-group">
										<input type="text" th:field="*{admin_username}" class="form-control" placeholder="Enter UserName *" name="username" required/>
									</div>

									<div class="form-group">
										<select class="form-control" th:field="*{admin_type}" id="dropOperator">
										
											<option value="High Priority">High Priority</option>
											<option value="Law Priority">Law Priority</option>
											<option value="Medium Priority">Medium Priority</option>
										</select>
									</div>

									<div class="form-group">
										<input type="text" th:field="*{email}" class="form-control" placeholder="Enter Email" value="" required>
									</div>

									<div class="form-group">
										<input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password *" name="password" id="password"  required>
									</div>
									
									
									
								<!-- 	
									<div class="form-group">
									<label>confirm password:
										<input type="password"  class="form-control" placeholder="Confirm Password *" name="confirm_password" id="confirm_password">
										<span id='message'></span>
									</label>
									</div> -->

									<button type="submit" class="btnRegister">Register</button>

								</form>
								</div>

							</div>
						
					</div>

				</div>
			</div>
		</div>

	</div>
<br><br><br><br>
<div th:insert="footer ::foot"></div>
</body>
</html>
