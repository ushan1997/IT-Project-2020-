<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Event Support</title>	
<div th:replace="header::myheader"></div>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>

<br><br>	

	<div  class="container my-2">
	
	
	<div class = "card card-body">
	
	
		<form class ="form-inline"th:action="@{/sportevent}">
		<br><br>
			<input type="text" name="keyword"  placeholder="Search Event Name" class="form-control" th:value="${keyword}" required/> &nbsp;&nbsp;&nbsp;
			<input type="submit" value="Search"  class="btn btn-secondary"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			
			<input type="button" value="Clear"  class="btn btn-light" onclick="clearSearch()"/>
			
		</form>
			
	</div><br>
	<h1>Event List</h1>
	
	<br><br>
	<a th:href = "@{/showNewEventForm}" class="btn btn-primary btn-sm mb-3"> Add Event </a>
	
		<table border="1" class = "table table-striped table-bordered table-hover table-responsive-md">
			<thead>
				<tr>
					<th>id</th>
					<th>Event Name</th>
					<th>Date</th>
					<th>Age</th>
					<th>Participants Limit</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="events : ${listEvents}">
					<td th:text="${events.id}"></td>
					<td th:text="${events.ename}"></td>
					<td th:text="${events.date}"></td>
					<td th:text="${events.age}"></td>
					<td th:text="${events.limits}"></td>
					<td align="center"> <a th:href="@{/showEventFormForUpdate/{id}(id=${events.id})}" class="btn btn-warning">Update</a>
					    <a th:href="@{/deleteSportEvent/{id}(id=${events.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br><br>
		<a th:href="@{/genSportEventRepo}" class="btn btn-primary">Generate Report</a>
		<a th:href = "@{/dashboard}" class="btn btn-dark"> Dashboard </a>
	</div>
	  <div th:fragment="foot">
  
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
  
  

 </div>
 
 			<script type="text/javascript">
	 			function clearSearch(){
		 		window.location = '/sportevent';
	 			}
	 		</script>
<br><br><br><br>	 		
<div th:insert="footer ::foot"></div>
</body>

</html>
