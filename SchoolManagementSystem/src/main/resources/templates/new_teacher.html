<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<div th:replace="header::myheader"></div>
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveTeacher}" th:object="${teacher}"
			method="POST">
			<!--   <input type="text" th:field="*{teacher_id}"
				placeholder="Teacher ID" class="form-control mb-4 col-4"> -->
				
			    Teacher Name<input type="text" th:field="*{teacher_name}"
				placeholder="Teacher Name" class="form-control mb-4 col-4" required><br>
				
				Address<input type="text" th:field="*{address}"
				placeholder="Address" class="form-control mb-4 col-4" required><br>
				
				Date Of Birth<input type="date" th:field="*{dob}"
				placeholder="Date Of Birth" class="form-control mb-10 col-4" required><br>
				
				Contact Number<input type="text" th:field="*{contact_no}"
				placeholder="Contact Number" class="form-control mb-10 col-4" required><br>
				
				E-Mail<input type="text" th:field="*{email}"
				placeholder="E-mail" class="form-control mb-10 col-4" required><br>
				
				Password<input type="text" th:field="*{password}"
				placeholder="Password" class="form-control mb-4 col-4" required><br>
				
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/viewTeachers}"> Back to Employee List</a>
	</div>
	<div th:insert="footer ::foot"></div>
</body>
</html>
