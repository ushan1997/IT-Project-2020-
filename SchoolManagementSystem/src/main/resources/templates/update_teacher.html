<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<div th:replace="header::myheader"></div>
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveTeacher}" th:object="${teacher}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{teacher_id}" />
			
			
			<!--  <input type="text" th:field="*{teacher_id}"
				placeholder="Teacher ID" class="form-control mb-4 col-4">-->
			
			    Teacher Name<input type="text" th:field="*{teacher_name}"
				placeholder="Teacher Name" class="form-control mb-4 col-4">
				
				Address<input type="text" th:field="*{address}"
				placeholder="Address" class="form-control mb-4 col-4">
				
				Date Of Birth<input type="text" th:field="*{dob}"
				placeholder="Date Of Birth" class="form-control mb-10 col-4">
				
				Contact Number<input type="text" th:field="*{contact_no}"
				placeholder="Contact Number" class="form-control mb-10 col-4">
				
				E-Mail<input type="text" th:field="*{email}"
				placeholder="E-mail" class="form-control mb-10 col-4"><br>
				
				Password<input type="text" th:field="*{password}"
				placeholder="Password" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Teacher</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
	<div th:insert="footer ::foot"></div>
</body>
</html>
