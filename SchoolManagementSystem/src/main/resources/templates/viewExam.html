<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<div th:replace="header::myheader"></div>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<title>Exam Details</title>

	
<style>
body {
    background-image: url("https://www.cahec.com/wp-content/uploads/2016/08/Silver-Blur-Background-Wallpaper.jpg");
}

</style>

</head>
<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

	<br>

	<a th:href="@{/showNewExamForm}" class="btn btn-primary">Add Exam</a>
	<br>
	<br>
	<h1>Exam Details</h1>
	<br>


	<form th:action="@{/listExam}" method="get" class="form-inline">
		<div class="form-group col-md-6">
			<!--  -->
			<input type="text" class="form-control" id="inputCity"
				name="keyword" placeholder="Search">
			<button type="submit" class="btn btn-primary">Search</button>
		</div>
	</form>




	<div align="center">
		<h2>Exam List</h2>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Exam_id</th>
					<th>Exam Name</th>
					<th>Year</th>
					<th>Term</th>
					<th>Exam Class</th>
					<th>Subject</th>
					<th>Teacher Name</th>
					<th>Exam Venue</th>
					<th>DeadLine</th>
					<th>Update</th>
					<th>Delete</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="exam : ${listExam}">

					<td th:text="${exam.exam_id}"></td>  
					<td th:text="${exam.exam_name}"></td>
					<td th:text="${exam.year}"></td>
					<td th:text="${exam.term}"></td>
					<td th:text="${exam.exam_class}"></td>
					<td th:text="${exam.subject}"></td>
					<td th:text="${exam.teacher_name}"></td>
					<td th:text="${exam.exam_venue}"></td>
					<td th:text="${exam.deadline}"></td>

					<td><a
						th:href="@{/updateExam/{exam_id}(exam_id=${exam.exam_id})}"
						class="btn btn-primary">Update</a></td>

					<!-- 	 <td> <a th:href = "@{/deleteExam/{exam_id}(exam_id=${exam.exam_id})}" class="btn btn-danger">Delete</a></td> -->

					<!-- Button trigger modal -->
					<td><a class="btn btn-danger" data-toggle="modal"
						data-target="#exampleModal">Delete</a></td>


					<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
						  Launch demo modal
						</button> -->

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1"
						role="dialog" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<p>Are you sure to delete this record?</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-dismiss="modal">Close</button>
									<a th:href="@{/deleteExam/{exam_id}(exam_id=${exam.exam_id})}"
										class="btn btn-danger">Delete</a>
									<!-- really delete the record -->
								</div>
							</div>
						</div>
					</div>

				</tr>
			</tbody>

		</table>
		<a th:href="@{/exportExamPdf}" class="btn btn-primary">Generate Report</a>
		<br><br><br><br>
	</div>

<div th:insert="footer ::foot"></div>
</body>
</html>
