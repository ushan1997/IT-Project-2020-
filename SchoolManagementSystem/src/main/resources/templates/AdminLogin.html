<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <div th:replace="header::myheader"></div>
<link href="AdminRegister.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Admin Login</title>
  <style>
body {
    background-image: url("https://images.hdqwalls.com/download/amusement-park-blur-5k-qe-1920x1080.jpg");
}


</style>
  </head>
  <body >
  <br>
    <center><h2 style="color:white">Admin Login</h2></center>
<br><br>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
  <div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRlNtgPPRzrFiRs240ECXig4oy_k0SBdEHAzmmuxKwD9L8Z9ZRCAy8mtspE0kuvPqMvhsNgzbmkO-rg8UqENIouVyUNqMXn1m0EHg&usqp=CAU&ec=45702846" alt=""/>
                        <h3>Welcome</h3>
                        <p>CPM Faith School</p>
                       <a th:href="@{/registerAdmin}" class="btn btn-primary">Register</a>
                    </div>
                    <div class="col-md-9 register-right">
                    
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Apply Your Login Identity</h3>
                                
                                <form action="#" th:action="@{/cheakAdminLogin}"  Method="GET">
                                
                                <div class="row register-form">
	                               
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter UserName *" name="username"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Enter Password" name="password"/>
                                        </div>
                                     
                                        
                                      <input type="submit" class="btnRegister"  value="Login"/>
                                    </div>
                                  
                                    
                                    
                                </div>
                                </form>
                            </div>
                    
                        </div>
                    </div>
                </div>

            </div>
            <br><br><br><br><br><br>
 <div th:insert="footer ::foot"></div>
  </body>
</html>
