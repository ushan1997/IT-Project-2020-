<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<div th:replace="header::myheader"></div>
<title>Price Winner List</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div  class="container my-2">
	<br><br>
	<h1>Price Winners List</h1>
	<br><br>
	<a th:href = "@{/showNewPricewinnerForm}" class="btn btn-primary btn-sm mb-3"> Add Price Winners</a>
	
		<table border="1" class = "table table-striped table-bordered table-hover table-responsive-md">
			<thead>
				<tr>
					<th>id</th>
					<th>Exam Id</th>
					<th>Exam Name</th>
					<th>Student Id</th>
					<th>Marks</th>
					<th>Subject</th>
					<th>Grade</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pricewinner : ${listPricewinners}">
					<td th:text="${pricewinner.id}"></td>
					<td th:text="${pricewinner.exam_id}"></td>
					<td th:text="${pricewinner.exam_name}"></td>
					<td th:text="${pricewinner.student_id}"></td>
					<td th:text="${pricewinner.marks}"></td>
					<td th:text="${pricewinner.subject}"></td>
					<td th:text="${pricewinner.grade}"></td>
					<td align="center"><a th:href="@{/deletePricewinner/{id}(id=${pricewinner.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br><br>
		<a th:href = "@{/dashboard}" class="btn btn-dark"> Dashboard </a>
		<a th:href="@{/generatePriceWinnerList}" class="btn btn-primary">Generate Report</a>
	</div>
<br><br>
<div th:insert="footer ::foot"></div>
</body>
</html>
