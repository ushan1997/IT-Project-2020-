<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<div th:replace="header::myheader"></div>
<title>Event Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">


	
	
</head>


<body>




<div class="container">
<br><br>
		<h1>Event Management System</h1><br>
		<hr>
		<h2>Add Sport Event</h2><br>
		<p></p>

		<form action="#" th:action="@{/saveSportEvent}" th:object="${sportevent}" method="POST">
			<p><strong>Event Name</strong> <input type="text" th:field="*{ename}" placeholder="Event Name" class="form-control mb-4 col-4">
				
			<p><strong>Event Date</strong> <input type="date" th:field="*{date}" placeholder="Event Date" class="form-control mb-4 col-4">
				
			<p><strong>Student Age</strong> <input type="text" th:field="*{age}" placeholder="Student Age" class="form-control mb-4 col-4">
			
			<p><strong>No. of Participant Limit</strong> <input type="text" th:field="*{limits}" placeholder="No. of Participants limit" class="form-control mb-4 col-4">
				<br>
			<button type="submit" class="btn btn-info col-2"> Save Sport Events </button>
		</form>
		
		<hr>
		<br>
		<a th:href = "@{/sportevent}"> Back to Sport Event List</a>
	</div>
	
	<br><br><br>
<div th:insert="footer ::foot"></div>
</body>
</html>
